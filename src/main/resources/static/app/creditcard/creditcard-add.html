<div>
	<h3 class="text-center" style="margin-bottom: 45px;">Add Credit Card</h3>
	
	<div class="container">
		<div class="alert alert-success" ng-show="addCtrl.showMsg">
  			{{addCtrl.successMsg}}
		</div>
		<div class="alert alert-danger" ng-show="addCtrl.errorMsg">
			{{addCtrl.errorMsg}}
		</div>	
	</div>
	
	<div class="container">
		<form name="formCc" ng-submit="addCtrl.submit(addCtrl.creditCard)" class="form-horizontal" novalidate>
			<div class="form-group">
	    		<label for="inputNumber" class="col-sm-2 control-label">Number:</label>
	    		<div class="col-sm-4">
	      			<input type="number" class="form-control" name="inputNumber" id="inputNumber" ng-model="addCtrl.creditCard.number" placeholder="Credit card number" required>
	      			<div ng-messages="formCc.inputNumber.$error">
	      				<label ng-message="required" style="color: red;" ng-show="formCc.inputNumber.$invalid && formCc.inputNumber.$dirty">Number is required</label>
	      			</div>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<label for="inputName" class="col-sm-2 control-label">Name:</label>
	    		<div class="col-sm-4">
	      			<input type="text" class="form-control" name="inputName" id="inputName" ng-model="addCtrl.creditCard.name" placeholder="Name" required>
	      			<div ng-messages="formCc.inputName.$error">
	      				<label ng-message="required" style="color: red;" ng-show="formCc.inputName.$invalid && formCc.inputName.$dirty">Name is required</label>
	      			</div>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<label for="inputLimit" class="col-sm-2 control-label">Limit:</label>
	    		<div class="col-sm-4">
	      			<input type="number" class="form-control" name="inputLimit" id="inputLimit" ng-model="addCtrl.creditCard.limit" placeholder="Credit limit" required>
	      			<div ng-messages="formCc.inputLimit.$error">
	      				<label ng-message="required" style="color: red;" ng-show="formCc.inputLimit.$invalid && formCc.inputLimit.$dirty">Limit is required</label>
	      			</div>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-sm-offset-2 col-sm-10">
	      			<button type="submit" class="btn btn-primary">Submit</button>
	      			<button type="button" class="btn btn-warning" ng-click="addCtrl.cancel(addCtrl.creditCard)">Cancel</button>
	    		</div>
	  		</div>
	</form>
	</div>
	
</div>
